<p-table
  [value]="data"
  [paginator]="paginator"
  [rows]="rows"
  [loading]="loading"
  [lazy]="true"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
  (onLazyLoad)="onLazyLoad.emit($event)"
  (onRowSelect)="rowSelect.emit($event)"
  (onRowUnselect)="rowUnselect.emit($event)"
  [responsiveLayout]="'scroll'"
>
<ng-template pTemplate="header" let-columns>
    
  <tr>
    <th pSortableColumn="position" id="Position">Position<p-sortIcon field="position"></p-sortIcon></th>
    <th pSortableColumn="name" id="name">name<p-sortIcon field="name"></p-sortIcon></th>
    <th pSortableColumn="weight" id="weight">weight<p-sortIcon field="weight"></p-sortIcon></th>
    <th pSortableColumn="symbol" id="symbol">symbol<p-sortIcon field="symbol"></p-sortIcon></th>
  </tr>
</ng-template>

<ng-template pTemplate="body" let-rowData>
  <tr>
   
    <td>{{ rowData.position }}</td>
    <td>{{ rowData.name }}</td>
    <td>{{ rowData.weight }}</td>
    <td>{{ rowData.symbol }}</td>
    <td>
    
    </td>
  </tr>
</ng-template>
  <!-- <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
    </tr>
  </ng-template> -->
</p-table>
